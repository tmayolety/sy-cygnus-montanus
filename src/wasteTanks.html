<article>
        <div class="ui grid type1 cols-mini-1 cols-xl-2 gap-med pad-lg wasteTanksApp">

            <div class="ui col mini-1 xl-2 gap-sm pad-lg has-header
                        grid type1 cols-mini-1">

                <header class="ui col">
                    <font>Waste Tanks</font>
                    <span class="gradients">
                    <span class="gradient-left"></span>
                    <span class="gradient-right"></span>
                </span>
                    
                    
                </header>

                <div class="ui col mini-1 gap-no pad-mini radius shadow
                            grid type1 cols-mini-3" style="height: 390px;" id="wasteTank">
                    <div class="ui col mini-1">
                        <bar-render v-bind="{ signalId: 5117, orientation: 'vertical', size: 'regular', unit: 'L', title:'Aft Black Tank', displayScale: true, displayCapacity: true, color: 'color-fl-dark', scaleBottom: 0, scaleTop: 1380, scaleStep: 138, scaleSegments: 10, showLimits: true, valueMode: 'filtered' }"></bar-render>
                    </div>
                    <div class="ui col mini-1">
                        <bar-render v-bind="{ signalId: 519, orientation: 'vertical', size: 'regular', unit: 'L', title:'Fwd Black Tank', displayScale: true, displayCapacity: true, color: 'color-fl-dark', scaleBottom: 0, scaleTop: 1936, scaleStep: 193, scaleSegments: 10, showLimits: true, valueMode: 'filtered' }"></bar-render>
                    </div>
                 
                    <div class="ui col mini-1">
                        <bar-custom-render v-bind="{ signalId: 90, signalId2: 91, orientation: 'vertical', size: 'regular', unit: 'L', title:'Total Black Water', displayScale: true, displayCapacity: true, color: 'color-fl-gray', scaleBottom: 0, scaleTop: 3316, scaleStep: 331, scaleSegments: 10, showLimits: true, valueMode: 'filtered', limitsEditable:1, scaleEditable:1 }"></bar-custom-render>
                    </div>
                    
                </div>
            </div>


            <div class="ui col mini-1 xl-1 gap-sm pad-lg has-header hidden-phone
                        grid type1 cols-mini-1">
                <header class="ui col">
                    <font>Total Waste Water</font>
                    <span class="gradients">
                    <span class="gradient-left"></span>
                    <span class="gradient-right"></span>
                </span>
                    
                    
                </header>
                <div class="ui col sm-1 gap-no pad-lg h-mini-300 radius shadow type1 timelineBackground">
                    <canvas id="totalWaste" style="height: 270px!important;"></canvas>
                </div>
            </div>

            <div class="ui col mini-1 xl-1 gap-sm pad-lg has-header hidden-phone
                        grid type1 cols-mini-1">
                <header class="ui col">
                    <font>Tank Distribution</font>
                    <span class="gradients">
                    <span class="gradient-left"></span>
                    <span class="gradient-right"></span>
                </span>
                    
                    
                </header>
               <div class="ui col mini-1 middle-center h-mini-300 radius shadow">
                   <span id="WasteTanks_layout"></span>
                </div>
            </div>

        </div>

</article>
