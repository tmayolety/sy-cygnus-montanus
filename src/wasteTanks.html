<article>
        <div class="ui grid type1 cols-mini-1 cols-xl-2 gap-xl hidden-phone pad-lg wasteTanksApp">

            <div class="ui col mini-1 xl-2 gap-sm pad-lg has-header
                        grid type1 cols-mini-1">

                <header class="ui col">
                    <font>Waste Water Tanks</font>
                    <span class="gradients">
                    <span class="gradient-left"></span>
                    <span class="gradient-right"></span>
                </span>
                    
                    
                </header>

                <div class="ui col mini-1 gap-no pad-mini radius shadow
                            grid type1 cols-mini-3 cols-xl-6" style="height: 390px;" id="wasteTank">
                    <div class="ui col mini-1">
                        <bar-render v-bind="{ signalId: 5117, orientation: 'vertical', size: 'regular', unit: 'L', title:'Black Water', displayScale: true, displayCapacity: true, color: 'color-fl-dark', scaleBottom: 0, scaleTop: 8600, scaleStep: 860, scaleSegments: 10, showLimits: true, valueMode: 'filtered' }"></bar-render>
                    </div>
                    <div class="ui col mini-1">
                        <bar-render v-bind="{ signalId: 519, orientation: 'vertical', size: 'regular', unit: 'L', title:'Sewage Holding', displayScale: true, displayCapacity: true, color: 'color-fl-dark', scaleBottom: 0, scaleTop: 2880, scaleStep: 280, scaleSegments: 10, showLimits: true, valueMode: 'filtered' }"></bar-render>
                    </div>
                    <div class="ui col mini-1">
                        <bar-render v-bind="{ signalId: 319, orientation: 'vertical', size: 'regular', unit: 'L', title:'Grey Water Port', displayScale: true, displayCapacity: true, color: 'color-fl-gray', scaleBottom: 0, scaleTop: 18800, scaleStep: 1880, scaleSegments: 10, showLimits: true, valueMode: 'filtered' }"></bar-render>
                    </div>
                    <div class="ui col mini-1">
                        <bar-render v-bind="{ signalId: 433, orientation: 'vertical', size: 'regular', unit: 'L', title:'Grey Water Stbd', displayScale: true, displayCapacity: true, color: 'color-fl-gray', scaleBottom: 0, scaleTop: 18800, scaleStep: 1880, scaleSegments: 10, showLimits: true, valueMode: 'filtered' }"></bar-render>
                    </div>
                    <div class="ui col mini-1">
                        <bar-render v-bind="{ signalId: 22005, orientation: 'vertical', size: 'regular', unit: 'L', title:'Total Black Water', displayScale: true, displayCapacity: true, color: 'color-fl-dark', scaleBottom: 0, scaleTop: 11480,scaleStep: 1148, scaleSegments: 10, showLimits: true, valueMode: 'filtered' }"></bar-render>
                    </div>
                    <div class="ui col mini-1">
                        <bar-render v-bind="{ signalId: 22004, orientation: 'vertical', size: 'regular', unit: 'L', title:'Total Grey Water', displayScale: true, displayCapacity: true, color: 'color-fl-gray', scaleBottom: 0, scaleTop: 37600, scaleStep: 3760, scaleSegments: 10, showLimits: true, valueMode: 'filtered' }"></bar-render>
                    </div>
                </div>
            </div>


            <div class="ui col mini-1 xl-1 gap-sm pad-lg has-header hidden-phone
                        grid type1 cols-mini-1">
                <header class="ui col">
                    <font>Total Waste Water</font>
                    <span class="gradients">
                    <span class="gradient-left"></span>
                    <span class="gradient-right"></span>
                </span>
                    
                    
                </header>
                <div class="ui col sm-1 gap-no pad-lg h-mini-300 radius shadow type1 timelineBackground">
                    <canvas id="totalWaste" style="height: 270px!important; margin-top: 29px!important;"></canvas>
                </div>

                
                <div style="display: flex; justify-content: center; padding: 0.1em; gap: .5em; position: absolute; top: 63px; right: 5px;">
                    <button class="ui btn mini colored primary timeLineButtonWasteTanks" id="btn1WasteTanks" style=" width: 50px;">12H</button>
                    <button class="ui btn mini colored primary timeLineButtonWasteTanks" id="btn2WasteTanks" style=" width: 50px;">24H</button>
                    <button class="ui btn mini colored primary timeLineButtonWasteTanks active" id="btn3WasteTanks" style=" width: 50px;">2D</button>
                    <button class="ui btn mini colored primary timeLineButtonWasteTanks" id="btn4WasteTanks" style=" width: 50px;">3D</button>
                </div>
            </div>

            <div class="ui col mini-1 xl-1 gap-sm pad-lg has-header hidden-phone
                        grid type1 cols-mini-1">
                <header class="ui col">
                    <font>Tank Distribution</font>
                    <span class="gradients">
                    <span class="gradient-left"></span>
                    <span class="gradient-right"></span>
                </span>
                    
                    
                </header>
               <div class="ui col mini-1 middle-center h-mini-300 radius shadow">
                    <link href="src/ga/tanks/GO_tankLayout.css" rel="stylesheet">
                   <span id="WasteTanks_layout"></span>
                </div>
            </div>

        </div>

</article>
