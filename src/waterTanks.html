<article>

        <div class="ui grid type1 cols-mini-1 cols-xl-2 gap-med hidden-phone pad-lg waterTanksApp">

            <div class="ui col mini-1 xl-2 gap-sm pad-lg has-header grid type1 cols-mini-1">

                <header class="ui col">
                    <font>Fresh Water Tanks</font>
                    <span class="gradients">
                        <span class="gradient-left"></span>
                        <span class="gradient-right"></span>
                    </span>
                </header>

                <div class="ui col mini-1 gap-no pad-mini radius shadow grid type1 cols-mini-5" style="height:390px;" id="waterTanks">
                    <div class="ui col mini-1">
                        <bar-render v-bind="{ signalId: 90, orientation: 'vertical', size: 'regular', unit: 'L', title:'Stbd Fwd Water Tank', displayScale: true, displayCapacity: true, color: 'color-fl-blue', scaleBottom: 0, scaleTop: 18500, scaleStep: 1850, scaleSegments: 10, showLimits: true, valueMode: 'filtered', limitsEditable:1, scaleEditable:1 }"></bar-render>
                    </div>
                    <div class="ui col mini-1">
                        <bar-render v-bind="{ signalId: 91, orientation: 'vertical', size: 'regular', unit: 'L', title:'Port Fwd Water Tank', displayScale: true, displayCapacity: true, color: 'color-fl-blue', scaleBottom: 0, scaleTop: 18500,scaleStep: 1850, scaleSegments: 10, showLimits: true, valueMode: 'filtered', limitsEditable:1, scaleEditable:1 }"></bar-render>
                    </div>
                   <div class="ui col mini-1">
                        <bar-render v-bind="{ signalId: 201, orientation: 'vertical', size: 'regular', unit: 'L', title:'Stbd Aft Water Tank', displayScale: true, displayCapacity: true, color: 'color-fl-blue', scaleBottom: 0, scaleTop: 10800, scaleStep: 1080, scaleSegments: 10, showLimits: true, valueMode: 'filtered', limitsEditable:1, scaleEditable:1 }"></bar-render>
                    </div>
                    <div class="ui col mini-1">
                        <bar-render v-bind="{ signalId: 202, orientation: 'vertical', size: 'regular', unit: 'L', title:'Port Aft Water Tank', displayScale: true, displayCapacity: true, color: 'color-fl-blue', scaleBottom: 0, scaleTop: 10800, scaleStep: 1080, scaleSegments: 10, showLimits: true, valueMode: 'filtered', limitsEditable:1, scaleEditable:1 }"></bar-render>
                    </div>
                    <div class="ui col mini-1">
                        <bar-custom-render v-bind="{ signalId: 90, signalId2: 91, signalId3: 201, signalId4: 202, orientation: 'vertical', size: 'regular', unit: 'L', title:'Total Water', displayScale: true, displayCapacity: true, color: 'color-fl-blue', scaleBottom: 0, scaleTop: 80000, scaleStep: 8000, scaleSegments: 10, showLimits: true, valueMode: 'filtered', limitsEditable:1, scaleEditable:1 }"></bar-custom-render>
                    </div>
                </div>
            </div>

            <div class="ui col mini-1 xl-1 gap-sm pad-lg has-header hidden-phone grid type1 cols-mini-1">
                <header class="ui col">
                    <font>Total Fresh Water</font>
                    <span class="gradients">
                    <span class="gradient-left"></span>
                    <span class="gradient-right"></span>
                </span>
                </header>

                <div class="ui col sm-1 gap-no pad-lg h-mini-300 radius shadow type1 timelineBackground">
                    <canvas id="totalWater" style="height: 270px!important; margin-top: 29px!important;"></canvas>
                </div>

                <div style="display: flex; justify-content: center; padding: 0.1em; gap: .5em; position: absolute; top: 63px; right: 5px;">
                    <button class="ui btn mini colored primary timeLineButtonWaterTanks" id="btn1WaterTanks" style=" width: 50px;">12H</button>
                    <button class="ui btn mini colored primary timeLineButtonWaterTanks" id="btn2WaterTanks" style=" width: 50px;">24H</button>
                    <button class="ui btn mini colored primary timeLineButtonWaterTanks active" id="btn3WaterTanks" style=" width: 50px;">2D</button>
                    <button class="ui btn mini colored primary timeLineButtonWaterTanks" id="btn4WaterTanks" style=" width: 50px;">3D</button>
                </div>

            </div>

            <div class="ui col mini-1 xl-1 gap-sm pad-lg has-header grid type1 cols-mini-1">
                <header class="ui col">
                    <font>Tank Distribution</font>
                    <span class="gradients">
                        <span class="gradient-left"></span>
                        <span class="gradient-right"></span>
                    </span>
                </header>

                <div class="ui col mini-1 middle-center h-mini-300 radius shadow">
                    <link href="src/ga/tanks/GO_tankLayout.css" rel="stylesheet">
                    <span id="WaterTanks_layout"></span>
                </div>
            </div>

        </div>

</article>
