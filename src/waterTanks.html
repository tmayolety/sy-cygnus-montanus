<article>

    <div class="ui grid type1 cols-mini-1 cols-xl-2 gap-med hidden-phone pad-lg waterTanksApp">

        <div class="ui col mini-1 xl-2 gap-sm pad-lg has-header grid type1 cols-mini-1">

            <header class="ui col">
                <font>Fresh Water Tanks</font>
                <span class="gradients">
                    <span class="gradient-left"></span>
                    <span class="gradient-right"></span>
                </span>
            </header>

            <div class="ui col mini-1 gap-no pad-mini radius shadow grid type1 cols-mini-5" style="height:390px;"
                id="waterTanks">
                <div class="ui col mini-1">
                    <bar-render
                        v-bind="{ signalId: 154, orientation: 'vertical', size: 'regular', unit: 'L', title:'Port Aft Water Tank', displayScale: true, displayCapacity: true, color: 'color-fl-blue', scaleBottom: 0, scaleTop: 1845, scaleStep: 184, scaleSegments: 10, showLimits: true, valueMode: 'filtered', limitsEditable:1, scaleEditable:22 }"></bar-render>
                </div>
                <div class="ui col mini-1">
                    <bar-render
                        v-bind="{ signalId: 155, orientation: 'vertical', size: 'regular', unit: 'L', title:'Stbd Aft Water Tank', displayScale: true, displayCapacity: true, color: 'color-fl-blue', scaleBottom: 0, scaleTop: 1845, scaleStep: 184, scaleSegments: 10, showLimits: true, valueMode: 'filtered', limitsEditable:1, scaleEditable:1 }"></bar-render>
                </div>
                <div class="ui col mini-1">
                    <bar-render
                        v-bind="{ signalId: 156, orientation: 'vertical', size: 'regular', unit: 'L', title:'Port Fwd Water Tank', displayScale: true, displayCapacity: true, color: 'color-fl-blue', scaleBottom: 0, scaleTop: 1767,scaleStep: 176, scaleSegments: 10, showLimits: true, valueMode: 'filtered', limitsEditable:1, scaleEditable:1 }"></bar-render>
                </div>
                <div class="ui col mini-1">
                    <bar-render
                        v-bind="{ signalId: 129, orientation: 'vertical', size: 'regular', unit: 'L', title:'Stbd Fwd Water Tank', displayScale: true, displayCapacity: true, color: 'color-fl-blue', scaleBottom: 0, scaleTop: 1767, scaleStep: 176, scaleSegments: 10, showLimits: true, valueMode: 'filtered', limitsEditable:1, scaleEditable:1 }"></bar-render>
                </div>

                <div class="ui col mini-1">
                    <bar-custom-render
                        v-bind="{ signalId: 154, signalId2: 155, signalId3: 156, signalId4: 129, orientation: 'vertical', size: 'regular', unit: 'L', title:'Total Water', displayScale: true, displayCapacity: true, color: 'color-fl-blue', scaleBottom: 0, scaleTop: 7224, scaleStep: 722, scaleSegments: 10, showLimits: true, valueMode: 'filtered', limitsEditable:1, scaleEditable:1 }"></bar-custom-render>
                </div>
            </div>
        </div>

        <div class="ui col mini-1 xl-1 gap-sm pad-lg has-header hidden-phone grid type1 cols-mini-1">
            <header class="ui col">
                <font>Total Fresh Water</font>
                <span class="gradients">
                    <span class="gradient-left"></span>
                    <span class="gradient-right"></span>
                </span>
            </header>

            <div class="ui col sm-1 gap-no pad-lg h-mini-300 radius shadow type1 timelineBackground">
                <canvas id="totalWater" style="height: 270px!important;"></canvas>
            </div>

        </div>

        <div class="ui col mini-1 xl-1 gap-sm pad-lg has-header grid type1 cols-mini-1">
            <header class="ui col">
                <font>Tank Distribution</font>
                <span class="gradients">
                    <span class="gradient-left"></span>
                    <span class="gradient-right"></span>
                </span>
            </header>

            <div class="ui col mini-1 middle-center h-mini-300 radius shadow">
                <span id="WaterTanks_layout"></span>
            </div>
        </div>

    </div>

</article>
