<article>


    <div class="ui grid type1 cols-mini-4 gap-med hidden-phone pad-lg fuelTanksApp">

        <div class="ui col mini-3 gap-sm pad-lg has-header
                    grid type1 cols-mini-1">

            <header class="ui col">
                <font>Fuel Tanks</font>
                <span class="gradients">
                    <span class="gradient-left"></span>
                    <span class="gradient-right"></span>
                </span>
            </header>

            <div class="ui col mini-1 gap-no pad-mini radius shadow grid type1 cols-mini-6" style="height: 390px;"
                id="fuelTank">
                <div class="ui col mini-1">
                    <bar-render
                        v-bind="{ signalId: 290, orientation: 'vertical', size: 'regular', unit: 'L', title:'Port Tank', displayScale: true, displayCapacity: true, color: 'color-fl-brown', scaleBottom: 0, scaleTop: 4528, scaleStep: 452, scaleSegments: 10, showLimits: true, valueMode: 'escalated', scaleEditable: 44, limitsEditable: 1 }"></bar-render>
                </div>

                <div class="ui col mini-1">
                    <bar-render
                        v-bind="{ signalId: 289, orientation: 'vertical', size: 'regular', unit: 'L', title:'Stbd Tank', displayScale: true, displayCapacity: true, color: 'color-fl-brown', scaleBottom: 0, scaleTop: 4528, scaleStep: 452, scaleSegments: 10, showLimits: true, valueMode: 'escalated', scaleEditable: 44, limitsEditable: 1, timeDelay: 1000 }"></bar-render>
                </div>

                <div class="ui col mini-1">
                    <bar-render
                        v-bind="{ signalId: 293, orientation: 'vertical', size: 'regular', unit: 'L', title:'Port Day Tank', displayScale: true, displayCapacity: true, color: 'color-fl-brown', scaleBottom: 0, scaleTop: 2010, scaleStep: 201, scaleSegments: 10, showLimits: true, valueMode: 'escalated', scaleEditable: 44, limitsEditable: 1 }"></bar-render>
                </div>

                <div class="ui col mini-1">
                    <bar-render
                        v-bind="{ signalId: 292, orientation: 'vertical', size: 'regular', unit: 'L', title:'Stbd Day Tank', displayScale: true, displayCapacity: true, color: 'color-fl-brown', scaleBottom: 0, scaleTop: 2010, scaleStep: 201, scaleSegments: 10, showLimits: true, valueMode: 'escalated', scaleEditable: 44, limitsEditable: 1 }"></bar-render>
                </div>

                <div class="ui col mini-1">
                    <bar-render
                        v-bind="{ signalId: 291, orientation: 'vertical', size: 'regular', unit: 'L', title:'Keel Tank', displayScale: true, displayCapacity: true, color: 'color-fl-brown', scaleBottom: 0, scaleTop: 3745, scaleStep: 374, scaleSegments: 10, showLimits: true, valueMode: 'escalated', scaleEditable: 44, limitsEditable: 1 }"></bar-render>
                </div>
                <div class="ui col mini-1">
                    <bar-custom-render
                        v-bind="{ signalId: 290, signalId2: 289, signalId3: 293, signalId4: 292, signalId5: 291, orientation: 'vertical', size: 'regular', unit: 'L', title:'Total Fuel', displayScale: true, displayCapacity: true, color: 'color-fl-brown', scaleBottom: 0, scaleTop: 16821, scaleStep: 1682, scaleSegments: 10, showLimits: true, valueMode: 'escalated', limitsEditable:1, scaleEditable:1 }"></bar-custom-render>
                </div>

            </div>
        </div>

        <div class="ui col mini-1 gap-sm pad-lg has-header grid type1 cols-mini-1">

            <header class="ui col">
                <font>AdBlue Tanks</font>
                <span class="gradients">
                    <span class="gradient-left"></span>
                    <span class="gradient-right"></span>
                </span>
            </header>

            <div class="ui col mini-1 gap-no pad-mini radius shadow grid type1 cols-mini-2" style="height: 390px;"
                id="adBlueTank">
                <div class="ui col mini-1">
                    <bar-render
                        v-bind="{ signalId: 295, orientation: 'vertical', size: 'regular', unit: 'L', title:'Port AdBlue Tank', displayScale: true, displayCapacity: true, color: 'color-fl-blue', scaleBottom: 0, scaleTop: 436, scaleStep: 43, scaleSegments: 10, showLimits: true, valueMode: 'escalated', scaleEditable: 44, limitsEditable: 1 }"></bar-render>
                </div>
                <div class="ui col mini-1">
                    <bar-render
                        v-bind="{ signalId: 294, orientation: 'vertical', size: 'regular', unit: 'L', title:'Stbd AdBlue Tank', displayScale: true, displayCapacity: true, color: 'color-fl-blue', scaleBottom: 0, scaleTop: 436, scaleStep: 43, scaleSegments: 10, showLimits: true, valueMode: 'escalated', scaleEditable: 44, limitsEditable: 1, timeDelay: 1000 }"></bar-render>
                </div>
            </div>
        </div>

        <div class="ui col mini-2 gap-sm pad-lg has-header hidden-phone grid type1 cols-mini-1">
            <header class="ui col">
                <font>Total Fuel</font>
                <span class="gradients">
                    <span class="gradient-left"></span>
                    <span class="gradient-right"></span>
                </span>
            </header>

            <div class="ui col sm-1 gap-no pad-lg h-mini-300 radius shadow type1 cols-sm-2 timelineBackground">
                <canvas id="totalFuel" style="height: 270px!important; margin-top: 29px!important;"></canvas>
            </div>
            
            <div style="display: flex; justify-content: center; padding: 0.1em; gap: .5em; position: absolute; top: 63px; right: 5px;">
                <button class="ui btn mini colored primary timeLineButtonFuel" id="btn1Fuel" style=" width: 50px;">12H</button>
                <button class="ui btn mini colored primary timeLineButtonFuel" id="btn2Fuel" style=" width: 50px;">24H</button>
                <button class="ui btn mini colored primary timeLineButtonFuel active" id="btn3Fuel" style=" width: 50px;">2D</button>
                <button class="ui btn mini colored primary timeLineButtonFuel" id="btn4Fuel" style=" width: 50px;">3D</button>
            </div>
            
        </div>

        <div class="ui col mini-2 gap-sm pad-lg has-header grid type1 cols-mini-1">
            <header class="ui col">
                <font>Tank Distribution</font>
                <span class="gradients">
                    <span class="gradient-left"></span>
                    <span class="gradient-right"></span>
                </span>
            </header>
            <div class="ui col mini-1 middle-center h-mini-300 radius shadow">
                <span id="FuelTanks_layout"></span>
            </div>
        </div>

    </div>

</article>
