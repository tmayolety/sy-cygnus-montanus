<article>
    <div class="ui grid type1 cols-mini-2 gap-sm pad-sm generators12App">

        <!-- Port Electric Motor -->
        <div class="ui col mini-1 gap-no pad-no has-header grid type1 cols-mini-2">

            <header class="ui col">
                <font>Port Electric Motor</font>
                <span class="gradients">
                    <span class="gradient-left"></span>
                    <span class="gradient-right"></span>
                </span>
            </header>

            <div class="ui col mini-2 pad-mini">
                <multi-text-and-id-render
                    v-bind="{ 
                    signalIdOptionOne: '5027',
                    signalIdOptionTwo: '5028',
                    signalIdOptionThree: '5029',
                    signalIdOptionFour: '5030',
                    valueStyle: 'txt-align-center ui h3 font-semibold',
                    oneText: 'Zero-Emissions Navigation Mode',
                    twoText: 'Diesel-Electric Navigation Mode',
                    threeText: 'Long Range Propulsion Navigation Mode',
                    fourText: 'International Shore Power and Plug In Batteries Recharge Mode',
                    }"></multi-text-and-id-render>
            </div>

            <div class="ui col mini-1 h-mini-370">
                <gauge-render v-bind="{
                title: 'Electric Motor Speed',
                signalId: 5031,
                unit: 'rpm',
                icon: 'rpm',
                iconClass: 'icon-size-mini-40 mg-bottom-mini-8',
                text1: 'text-size-8 color-text-type-secondary-dark',
                text2: 'text-size-14 font-bold',
                height: 'h-mini-310',
                width: 0,
                scaleVisible: true,
                type: 1,
                scaleInterval: 40,
                valueMode: 'escalated',
                textSize: 20,
                unitTextSize: 15,
                marginTopValue: 'mg-top-mini-25',
                valueDecimals: 0,
                limitsEditable: 1,
                timeDelay: 3000,
