            <script language="JavaScript">

                let vueComponents;
                let ISPHONE = false;

                if (window.innerWidth < 1280 && window.innerHeight < 1024) {
                    ISPHONE = true;
                    document.body.classList.add('no-overscroll');
                }

                if (ISPHONE) {
                    document.body.classList.add('no-overscroll');
                } else {
                    document.body.classList.remove('no-overscroll');
                }

                function initComponents() {

                    if (vueComponents.length > 0) {

                        let removeFirst = vueComponents.shift();
                        code = "const " + removeFirst.name + " = Vue.createApp({mounted() {console.log('" + removeFirst.name + "'); componentLoadingText.value = 'Component " + removeFirst.name + " initialized!';  setTimeout( initComponents, 50); }});"
                        if ("config" in removeFirst) {
                            code += removeFirst.name + ".config.compilerOptions.isCustomElement = tag => tag.startsWith('font') || tag === 'ion-icon';"
                        }
                        for (let i = 0; i < removeFirst.component.length; i++) {
                            code += removeFirst.name + ".component('" + removeFirst.component[i].label + "', components." + removeFirst.component[i].file + ");";
                        }
                        code += removeFirst.name + ".mount('" + removeFirst.mount + "');"

                        eval(code)

                    } else {

                        FLOATING_NOTIFICATIONS = ENABLE_FLOATING_NOTIFICATIONS;
                        $('#loadingResult').parent().addClass('color-bg-type-success glow');
                        $('#loadingResult').html('OK');
                        $("body").fadeOut(400, function () {
                            $('#statusTable').hide();
                            $("body").fadeIn(400);
                            $('#mainContent').show();
                        });

                    }
                }
            </script>
